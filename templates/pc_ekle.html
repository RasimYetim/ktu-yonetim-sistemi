<!-- templates/pc_ekle.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Program Çıktısı Ekle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="header">
    <div class="logo-container"><a href="{{ url_for('index') }}">
      <img src="https://pu.ktu.edu.tr/pluginfile.php/1/theme_remui/logo/1713768117/KT%C3%9C%20Logo%201A.png" alt="KTU YS Logosu">
    </a></div>
  </header>

  <div class="container">
<h2>Mevcut Program Çıktıları</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Başlık</th>
    <th>Açıklama</th>
    <th>İşlem</th>
  </tr>
  {% for pc in pc_listesi %}
  <tr>
    <td>{{ pc.pcID }}</td>
    <td>{{ pc.baslik }}</td>
    <td>{{ pc.aciklama }}</td>
    <td>
      <form method="POST" action="{{ url_for('pc_sil', pcID=pc.pcID) }}" onsubmit="return confirm('Bu program çıktısını silmek istediğine emin misin?');">
        <button type="submit">Sil</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
 <h1>Program Çıktısı Ekle</h1>
  <form method="POST" action="{{ url_for('pcekle') }}">
    <label for="baslik">Başlık:</label>
    <input type="text" id="baslik" name="baslik" required><br><br>

    <label for="aciklama">Açıklama:</label><br>
    <textarea id="aciklama" name="aciklama" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Kaydet</button>
  </form>
  </div>

  <footer class="footer">
    <p>&copy; 2025 KTU Öğrenci Yönetim Sistemi</p>
  </footer>
</body>
</html>
